<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - LAN Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --editor-bg: #1e1e1e; --header-bg: #252526; --border-color: #3c3c3c; --accent: #ffd966; --text-gray: #cccccc; }
        body, html { margin: 0; padding: 0; height: 100%; background-color: var(--editor-bg); font-family: 'Noto Sans TC', sans-serif; overflow: hidden; }
        #auth-overlay, #mobile-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(18, 18, 18, 0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; text-align: center; backdrop-filter: blur(5px); }
        .overlay-card { background: #2d2d2d; padding: 40px; border-radius: 20px; border: 1px solid var(--border-color); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .workspace { display: flex; height: calc(100vh - 60px); margin-top: 60px; }
        .editor-pane, .preview-pane { flex: 1; display: flex; flex-direction: column; min-width: 300px; }
        .pane-header { background-color: var(--header-bg); color: var(--text-gray); padding: 8px 15px; font-size: 13px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        #code-input { flex: 1; background-color: var(--editor-bg); color: #d4d4d4; border: none; padding: 20px; font-family: 'Fira Code', monospace; font-size: 15px; outline: none; resize: none; line-height: 1.6; border-right: 1px solid var(--border-color); }
        #preview-iframe { flex: 1; background-color: white; border: none; }
        .btn-action { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; transition: 0.2s; margin-left: 5px; }
        .btn-action:hover { background: var(--accent); color: #000; }
        .btn-continue { margin-top: 20px; background: #444; color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="auth-overlay"><div class="overlay-card"><h1 style="color: var(--accent);">ğŸ”’ æ‚¨å°šæœªç™»å…¥</h1><button class="btn-continue" onclick="dismissOverlay()">ç¹¼çºŒä½¿ç”¨</button></div></div>
    <div id="mobile-overlay"><div class="overlay-card"><h1 style="color: #ff4d4d;">ğŸ’» åƒ…æ”¯æ´é›»è…¦ç‰ˆ</h1></div></div>

    <main class="workspace">
        <section class="editor-pane">
            <div class="pane-header">
                <span>index.html</span>
                <div>
                    <button class="btn-action" onclick="triggerImport()">åŒ¯å…¥æª”æ¡ˆ</button>
                    <button class="btn-action" onclick="downloadCode()">ä¸‹è¼‰æª”æ¡ˆ</button>
                </div>
            </div>
            <textarea id="code-input" spellcheck="false"></textarea>
            <input type="file" id="file-selector" style="display: none;" accept=".html,.txt">
        </section>

        <section class="preview-pane">
            <div class="pane-header">å³æ™‚é è¦½ (Live View)</div>
            <iframe id="preview-iframe"></iframe>
        </section>
    </main>

    <script type="module" src="navbar.js"></script>

    <script type="module">
        import { auth } from './navbar.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const codeInput = document.getElementById('code-input');
        const previewIframe = document.getElementById('preview-iframe');
        const authOverlay = document.getElementById('auth-overlay');
        const fileSelector = document.getElementById('file-selector');

        const defaultCode = `<!DOCTYPE html>\n<html>\n<head>\n  <style>\n    body { font-family: sans-serif; text-align: center; padding-top: 50px; }\n  </style>\n</head>\n<body>\n  <h1>æ­¡è¿ä½¿ç”¨ LAN Editor</h1>\n  <p>è«‹é–‹å§‹ç·¨è¼¯...</p>\n</body>\n</html>`;

        window.dismissOverlay = () => authOverlay.style.display = 'none';

        function updatePreview() {
            previewIframe.srcdoc = codeInput.value;
            localStorage.setItem('lan-editor-temp', codeInput.value);
        }

        // --- åŒ¯å…¥åŠŸèƒ½ ---
        window.triggerImport = () => fileSelector.click(); // æ¨¡æ“¬é»æ“Š

        fileSelector.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                codeInput.value = event.target.result; // æŠŠè®€åˆ°çš„æ–‡å­—å¡é€²å»
                updatePreview(); // æ›´æ–°é è¦½
            };
            reader.readAsText(file);
        });

        // --- åŒ¯å‡ºåŠŸèƒ½ ---
        window.downloadCode = () => {
            const blob = new Blob([codeInput.value], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'index.html';
            a.click();
        };

        // åˆå§‹åŒ–èˆ‡ç™»å…¥æª¢æŸ¥
        onAuthStateChanged(auth, (user) => {
            authOverlay.style.display = user ? 'none' : 'flex';
            const saved = localStorage.getItem('lan-editor-temp');
            codeInput.value = saved || defaultCode;
            updatePreview();
        });

        codeInput.addEventListener('input', updatePreview);
    </script>
</body>
</html>
