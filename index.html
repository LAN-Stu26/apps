<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到 LAN Studio !</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1d1d1d;
            --card-bg: #252526;
            --accent: #ffd966;
            --text: #ffffff;
            --border: #3c3c3c;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 服務選擇字卡 */
        .portal-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-out forwards;
        }

        .welcome-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 217, 102, 0.2);
        }

        .welcome-subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
        }

        /* 按鈕群組 */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 主按鈕：中文服務 */
        .btn-main {
            background: var(--accent);
            color: #000;
            border: none;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 217, 102, 0.4);
        }

        /* 次按鈕：英文服務 */
        .btn-outline {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-outline:hover {
            background: rgba(255, 217, 102, 0.1);
            transform: translateY(-3px);
        }

        /* 自動跳轉提示 */
        .auto-redirect-tip {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #555;
        }

        #countdown {
            color: var(--accent);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="portal-card">
        <div class="welcome-title">LAN Studio</div>
        <div class="welcome-subtitle">Professional Digital Solutions</div>
        
        <div class="button-group">
            <a href="home.html" class="btn btn-main" id="btn-zh">
                繼續使用中文服務
            </a>
            
            <a href="/en/home.html" class="btn btn-outline" id="btn-en">
                English Services
            </a>
        </div>

        <div class="auto-redirect-tip">
            將在 <span id="countdown">3</span> 秒後自動跳轉至中文首頁
        </div>
    </div>

    <script>
        let timeLeft = 3;
        const countdownEl = document.getElementById('countdown');
        
        // 倒數計時邏輯
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.innerText = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                // 執行自動跳轉
                window.location.replace("home.html");
            }
        }, 1000);

        // 如果使用者主動點擊按鈕，停止倒數防止衝突
        document.getElementById('btn-zh').addEventListener('click', () => clearInterval(timer));
        document.getElementById('btn-en').addEventListener('click', () => clearInterval(timer));
    </script>
</body>
</html>
