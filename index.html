<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到 LAN Studio !</title>
    <style>
        body {
            background-color: #1d1d1d;
            color: #ffd966;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 217, 102, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ffd966, #3498db);
            box-shadow: 0 0 10px #ffd966;
            transition: width 0.1s linear;
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-text">LAN Studio</div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="status-text" id="status">正在初始化環境...</div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');
        const messages = ["正在載入核心組件...", "優化視覺資源...", "準備就緒！"];
        let progress = 0;

        const interval = setInterval(() => {
            progress += Math.random() * 15; // 模擬隨機進度
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';

            if (progress < 40) statusText.innerText = messages[0];
            else if (progress < 80) statusText.innerText = messages[1];
            else if (progress >= 100) {
                statusText.innerText = messages[2];
                clearInterval(interval);
                setTimeout(() => {
                    // 使用 replace 讓使用者按「返回」不會又回到進度條
                    window.location.replace("home.html");
                }, 500);
            }
        }, 150);
    </script>
</body>
</html>
