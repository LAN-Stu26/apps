<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作商家 - LAN Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffd966;
            --bg-color: #1d1d1d;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            /* 預留導覽列空間，navbar.js 會自動處理 padding，但這裡加一點保險 */
            padding-top: 20px; 
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .partner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .partner-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .partner-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: var(--primary-color);
        }

        .partner-icon { width: 80px; height: 80px; margin-bottom: 20px; object-fit: contain; }
        .partner-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 15px; color: var(--primary-color); }
        .partner-desc { color: #aaa; line-height: 1.6; font-size: 0.95rem; }

        /* 新增：加入合作商家按鈕區塊樣式 */
        .join-section {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #333;
            animation: fadeIn 0.8s ease;
        }
        .join-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--primary-color);
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 217, 102, 0.3);
        }
        .join-btn:hover {
            background-color: #ffeb3b;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 217, 102, 0.4);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">合作商家</h1>
        <div class="partner-grid">
            <a href="https://freegeometricgames.com/" target="_blank" class="partner-card">
                <img src="合作商家圖片/幾何遊戲icon.png" class="partner-icon" alt="Geometricgame Studio">
                <div class="partner-name">Geometricgame Studio</div>
                <div class="partner-desc">提供多種免費且有趣遊戲體驗。</div>
            </a>
        </div>

        <div class="join-section">
            <p style="color: #ccc; margin-bottom: 20px; font-size: 1.1rem;">想要與我們合作嗎？歡迎加入 LAN Studio 夥伴計畫！</p>
            <a href="from/partner-with-us.html" class="join-btn">立即成為合作商家</a>
        </div>
    </div>
    <script type="module" src="navbar.js"></script>
</body>
</html>
