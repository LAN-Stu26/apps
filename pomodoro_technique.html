  <style>
    :root {
      --yellow: #FFD700;

    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      transition: background-color 0.3s, color 0.3s;
    }

    /* å®¹å™¨ä¿®æ­£ï¼šç¢ºä¿å…§å®¹å±…ä¸­ä¸”ä¸å½±éŸ¿å°è¦½åˆ— */
    .pomodoro-app {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px; /* é¿é–‹å°è¦½åˆ— */
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: var(--dark-bg); color: var(--dark-text); }
      button { color: var(--dark-text); }

    h1 { font-size: 3rem; margin-bottom: 0.5rem; }

    button {

    }

    .settings {
      margin-top: 2rem;

    label { display: block; margin-top: 0.5rem; }

  </style>

<body>

  <div class="pomodoro-app">
    <h1 id="pageTitle">è¶…æ‡¶å¾—åŠªåŠ›</h1>
    <div id="statusText">åŠªåŠ›ä¸­ ğŸ’ª</div>
    <h1 id="timer">25:00</h1>

    <div class="controls">
      <button onclick="startTimer()">é–‹å§‹</button>
      <button onclick="resetTimer()">é‡è¨­</button>
      <button onclick="toggleSettings()">è¨­å®š</button>
    </div>

    <div class="settings" id="settings">
      <label>ç”¨åŠŸæ™‚é–“ï¼ˆåˆ†é˜ï¼‰: <input type="number" id="workTime" value="25" min="1" /></label>
      <label>ä¼‘æ¯æ™‚é–“ï¼ˆåˆ†é˜ï¼‰: <input type="number" id="breakTime" value="5" min="1" /></label>
      <label>è‡ªè¨‚æ¨™é¡Œ: <input type="text" id="customTitle" placeholder="ä¾‹å¦‚ï¼šè€ƒè©¦å€’æ•¸ä¸­â€¦" /></label>
      <button onclick="applySettings()">å¥—ç”¨è¨­å®š</button>
    </div>
  </div>

  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let isWorking = true;
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let timeLeft = workDuration;
    let timerInterval;

    const timerDisplay = document.getElementById("timer");
    const statusText = document.getElementById("statusText");
    const beepSound = document.getElementById("beepSound");
    const pageTitle = document.getElementById("pageTitle");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function updateStatus() {
      statusText.textContent = isWorking ? "åŠªåŠ›ä¸­ ğŸ’ª" : "ä¼‘æ¯ä¸­ ğŸ’¤";
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          beepSound.play();
          isWorking = !isWorking;
          timeLeft = isWorking ? workDuration : breakDuration;
          updateStatus();
          startTimer();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      timeLeft = isWorking ? workDuration : breakDuration;
      updateDisplay();
    }

    function toggleSettings() {
      const settings = document.getElementById("settings");
      settings.style.display = settings.style.display === "none" ? "block" : "none";
    }

    function applySettings() {
      const work = parseInt(document.getElementById("workTime").value, 10);
      const rest = parseInt(document.getElementById("breakTime").value, 10);
      const customTitle = document.getElementById("customTitle").value.trim();
      if (!isNaN(work) && work > 0) workDuration = work * 60;
      if (!isNaN(rest) && rest > 0) breakDuration = rest * 60;
      timeLeft = isWorking ? workDuration : breakDuration;
      updateDisplay();
      if (customTitle !== "") {
        pageTitle.textContent = customTitle;
      }
      toggleSettings();
    }
    updateDisplay();
    updateStatus();
  </script>
  <script src="navbar.js"></script>
</body>
</html>
